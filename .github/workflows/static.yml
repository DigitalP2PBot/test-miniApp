# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    types: [closed]
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  # test
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Create env file
        run: |
          touch .env
          echo VITE_WALLET_CONNECT_PROJECT_ID=${{ secrets.WALLET_CONNECT_PROJECT_ID }} >> .env
          echo VITE_BRIDGE_URL=${{ secrets.BRIDGE_URL }} >> .env
          echo VITE_DIGITALP2P_POLYGON_SM_ADDRESS=${{ secrets.DIGITALP2P_POLYGON_SM_ADDRESS }} >> .env
          echo VITE_POLYGON_USDT_ADDRESS=${{ secrets.POLYGON_USDT_ADDRESS }} >> .env
          echo BRIDGE_URL=${{ secrets.BRIDGE_URL }} >> .env
          echo VITE_DEFAULT_NETWORK=${{ secrets.DEFAULT_NETWORK }} >> .env
          echo VITE_ENVIRONMENT=${{ secrets.ENVIRONMENT }} >> .env
          cat .env
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Debug assets
        run: ls -l
      - name: Debug pwd
        run: pwd
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # Upload dist repository
          path: "./docs"
          name: github-pages
          if-no-files-found: error
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: github-pages
